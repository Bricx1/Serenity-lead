services:
  - type: web
    name: serenity-fastapi
    rootDir: backend
    env: docker
    plan: free
    region: singapore
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: '["http://localhost:3000","http://localhost:5173"]'
